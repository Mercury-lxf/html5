<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<!-- canvas组件 -->
			<canvas id="myCanvas" width="1024" height="720"></canvas>
			<div id="app">
				<input type="button" @click="show()" name="" id="" value="点击绘制图片" />

						let v=new Vue({
							el:"#app",
							data:{
							},
							methods:{

									img.src="img/yifu.JPG";

								//	context.arc(50,50,20,0,1*Math.PI);
								//context.stroke();
								}
							}
						})
						
						
						
					</script>
	</body>
</html>
