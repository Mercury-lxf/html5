<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<!-- canvas组件 -->
			<canvas id="myCanvas" width="750" height="720"></canvas>
			<div id="app">
				<!-- <input type="button" @click="show()" name="" id="" value="点击绘制图片" /> -->
			<input type="text" @keyup.enter="show()" name="" id="myText" value=""/> 
			</div>
			<script type="text/javascript">
						let v=new Vue({
							el:"#app",
							data:{
							},
							methods:{
								show(){
									let canvas=document.getElementById("myCanvas");
									let context=canvas.getContext("2d");
									let myText=document.getElementById("myText").value;
									//alert(myText);
									let img=new Image();
									if(myText=="china"){
											img.src="img/china.jpeg";
											}else if(myText=="america"){
												img.src="img/America.jpeg";
											}else if(myText=="ChinaAndAmerica"){
												img.src="img/ChinaAndAmerica.jpeg";
											}
											
										img.onload=function(){
											context.drawImage(img,0,0)
										}
									}
									//img.src="img/yifu.JPG";

								//context.beginPath();

								//	context.arc(50,50,10,0,1*Math.PI);
								//	context.arc(50,50,20,0,1*Math.PI);
								//context.stroke();
								
							}
						})
						
						
						
					</script>
	</body>
</html>
