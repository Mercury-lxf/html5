<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Guess Number</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">	
			<h1>⭐猜数字小游戏</h1>
			屏幕上将会显示你输入的内容：<br>
			答案是：{{KeyNumber}}
			<br>
			<input type="text"  v-model="userNumber" @keyup.enter="show()" name="" id=""/> 
		<!-- 	<li v-if="userNumber==KeyNumber">恭喜你，答对了！</li> -->
		</div>
		
				<script type="text/javascript">
					let v=new Vue({
						el:'#app',
						data:{
							KeyNumber:Math.floor(Math.random()*10),
							userNumber:''
						},
						methods:{
							show(){
								if(v.userNumber==v.KeyNumber){
									alert("恭喜你，答对了！");
								}else{
									alert("很遗憾，答错了！");
								}
						}
						}
					})
				</script>
		
		
		
		
	</body>
</html>
